<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Name Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Enter Your Full Name</h1>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="first-name" class="block text-gray-700 font-medium mb-2">First Name</label>
                <input type="text" id="first-name" name="first_name" placeholder="John" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="mb-4">
                <label for="last-name" class="block text-gray-700 font-medium mb-2">Last Name</label>
                <input type="text" id="last-name" name="last_name" placeholder="Doe" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-3 rounded hover:bg-blue-600">Submit</button>
        </form>
    </div>
</body>
</html>
